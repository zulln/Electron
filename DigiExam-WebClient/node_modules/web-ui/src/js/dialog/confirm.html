<div class="dialog">
	<div class="dialog_header">
		<h1 class="h1" ng-bind-html="title"></h1>
	</div>

	<div class="dialog_body" ng-bind-html="body"></div>

	<div class="dialog_footer">
		<button
				dx-dialog-autofocus
				ng-click="rejectCallback()"
				class="btn">
			{{rejectText}}
		</button>

		<button
				ng-if="!actionIsDangerous"
				ng-click="acceptCallback()"
				class="btn btn-green">
			{{acceptText}}
		</button>

		<button
				ng-if="actionIsDangerous"
				ng-click="acceptCallback()"
				class="btn btn-red">
			{{acceptText}}
		</button>
	</div>
</div>
