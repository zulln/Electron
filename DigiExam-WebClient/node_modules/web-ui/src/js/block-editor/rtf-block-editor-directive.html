<div class="blockEditor blockEditor-rtf">
	<dx-rtf-toolbar
			scribe="scribe"
			keyboard-shortcut-labels="vm.keyboardShortcutLabels"
			dx-sticky="top"
			dx-sticky-docked>
	</dx-rtf-toolbar>

	<div
			class="blockEditor_content rtfContent"
			spellcheck="false"
			ng-focus="vm.addContentFocus()"
			ng-blur="vm.removeContentFocus()">
	</div>

	<div
			class="blockEditor_statusbar"
			tabindex="0"
			dx-sticky="bottom"
			dx-sticky-docked
			dx-toolbar>
		<div dx-toolbar-spacer></div>
		<div
				dx-toolbar-group
				class="blockEditor_wordCount"
				ng-class="vm.wordCountClassNames()">
			{{vm.getWordCountDisplay(answerBlock.wordCount, question)}}
		</div>
	</div>
</div>
