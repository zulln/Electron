<div dx-sticky-group class="blockEditorManager clearfix">
	<div ng-repeat="block in answer.answerBlocks">
		<dx-rtf-block-editor
				ng-if="block.type == vm.AnswerBlockTypesEnum.HTML"
				question="question"
				answer-block="block"
				on-change="vm.onBlockChange"
				on-hard-word-limit="vm.onHardWordLimit"
				remaining-words="remainingWords">
		</dx-rtf-block-editor>
	</div>
</div>
