<!DOCTYPE HTML>
<html ng-app="digiexam-preconditiontest" ng-csp="">
<head>
	<title>DigiExam Precondition Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<script type="text/javascript">
        window.$ = window.jQuery = require('./jquery.js');
    </script>
	<link rel="stylesheet" type="text/css" href="css/libs.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.min.css" />
	<script src="js/libs.min.js" type="text/javascript"></script>
</head>
<body>
	<div flex="30" class="sheet text-center" ng-controller="preconditiontest-controller">
		<p>Running precondition tests</p>
		<div class="m">
			<img src="images/loading.gif">
		</div>
		<div class="m">
			<div ng-show="hasWarnings() || hasFatalFails()">
				<div ng-show="hasWarnings()">
					<h3>Warnings: {{warnings}}</h3>
					<div ng-repeat="warning in warningArray">
						Type: {{warning.type}} : Description: {{warning.description}}
					</div>
				</div>

				<div ng-show="hasFatalFails()">
					<h3>Fatal fails: {{fatalFails}}</h3>
					<div ng-repeat="fatal in fatalFailArray">
						Type: {{fatal.type}} : Description: {{fatal.description}}
					</div>
				</div>
				<div ng-switch="state">
					<div ng-switch-when="warning">
						<button class="btn btn-raised" ng-click="continue()">Continue</button>
					</div>
					<div ng-switch-when="fatal">
						<button class="btn btn-raised" ng-click="close()">Close</button>
					</div>
				</div>
				<!--<div ng-show="(hasFatalFails() || (hasFatalFails() && hasWarnings()))">
					<button class="btn btn-raised" ng-click="close()">Close</button>
				</div>
				<div ng-show="hasWarnings() && (!hasFatalFails())">
					<button class="btn btn-raised" ng-click="continue()">Continue</button>
				</div>-->
			</div>
		</div>
	</div>
	<script src="js/config.js" type="text/javascript"></script>
	<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
