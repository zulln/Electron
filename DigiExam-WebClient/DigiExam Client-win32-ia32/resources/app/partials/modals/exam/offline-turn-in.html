<dialog class="offline-turn-in">
	<header>
		<h1>Could not hand in online.</h1>
	</header>

	<div class="modal-body mv">
		<p>Your exam could not be handed in online. Ask your exam supervisor to save it to a USB storage device.</p>
	</div>

	<footer class="text-right">
		<span class="color-text-red mr" ng-show="error.length > 0">{{error}}</span>
		<button class="btn btn-positive" ng-click="saveFile()">Save to device</button>
	</footer>
</dialog>
