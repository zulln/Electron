<dialog>
	<header>
		<h1>Are you sure you want to quit?</h1>
	</header>

	<div class="modal-body mv">
		<p>Are you sure you want to quit DigiExam? Make sure you don't have anything left to do.</p>
	</div>

	<footer class="text-right">
		<button class="btn mr" ng-click="no()" autofocus>
			No, don't quit
		</button>
		<button class="btn btn-positive" ng-click="yes()">
			Yes, quit DigiExam
		</button>
	</footer>
</dialog>
